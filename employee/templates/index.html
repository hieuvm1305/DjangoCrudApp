<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="POST" class="post-form" action="/emp">
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          <label class="col-sm-4 col-form-label">Employee Id:</label>
          <div class="col-sm-auto">{{ form.eid }}</div>
          <!--khi views gọi đến index thì giá trị của form.eid-->
        </div>
        <div class="row align-items-center justify-content-center">
          <label class="col-sm-4 col-form-label">Employee Name:</label>
          <div class="col-sm-auto">{{ form.ename }}</div>
        </div>
        <div class="row align-items-center justify-content-center">
          <label class="col-sm-4 col-form-label">Employee Email:</label>
          <div class="col-sm-auto ">{{ form.eemail }}</div>
        </div>
        <div class="row align-items-center justify-content-center">
          <label class="col-sm-4 col-form-label">Employee Contact:</label>
          <div class="col-sm-auto">{{ form.econtact }}</div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col-sm-4">
            <button type="submit" class="button">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
